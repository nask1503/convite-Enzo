<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite Enzo</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka One', cursive;
      color: #0047ab;
      text-shadow: 2px 2px 4px #00000055;
      background-color: #000; /* ajuda a preencher laterais em telas grandes */
    }

    .container {
      position: relative;
      width: 100vw;
      height: 90vh; /* diminu√≠do aqui */
      overflow: hidden;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .text-overlay {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      padding: 0 10px;
      width: 90%;
    }

    .text-overlay h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    .text-overlay p {
      font-size: 1.2em;
      margin: 4px 0;
    }

    .confirm-button {
      display: block;
      margin: 20px auto 40px auto;
      padding: 12px 24px;
      background-color: #0047ab;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      font-family: 'Fredoka One', cursive;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }

    .confirm-button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .text-overlay h1 {
        font-size: 1.8em;
      }

      .text-overlay p {
        font-size: 1em;
      }

      .confirm-button {
        font-size: 1em;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="enzo.gif" alt="Convite Enzo">
    <div class="text-overlay">
      <h1>Venha comemorar comigo!</h1>

    </div>
  </div>

  <!-- Bot√£o de confirma√ß√£o -->
  <button class="confirm-button" onclick="window.location.href='confirmar.html'">
    Confirmar Presen√ßa
  </button>
</body>
</html>
