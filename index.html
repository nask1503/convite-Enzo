<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite Anivers√°rio Enzo</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #add8e6;
      font-family: 'Fredoka One', cursive;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100dvh;
      overflow: hidden;
    }
    .bg-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: 15% center;
      filter: brightness(1.2);
    }
    .texto-sobreposto {
      position: absolute;
      width: 100%;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      color: #0070cc;
      text-shadow: 2px 2px 4px black;
      font-size: 1.3rem;
      text-align: center;
    }
    .info {
      position: absolute;
      bottom: 22%;
      width: 100%;
      font-size: 1.1rem;
      color: #0070cc;
      text-shadow: 2px 2px 4px black;
      text-align: center;
    }
    .map-link {
      color: #0070cc;
      text-decoration: underline;
      display: block;
      margin-top: 4px;
    }
    .botao {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0070cc;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      box-shadow: 2px 2px 6px black;
      cursor: pointer;
    }
    .botao:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="enzo.gif" alt="Aniversariante" class="bg-image" />
    <div class="texto-sobreposto" id="textoConvidado">
      Carregando dados do convite...
    </div>
    <div class="info">
      üìÖ <strong>22/02/26</strong> √†s <strong>13:00h</strong><br />
      üìç Rua Maci√ßo Urucum (ch√°cara)<br />
      <a href="https://www.google.com/maps/search/?api=1&query=Rua+Maci√ßo+Urucum" target="_blank" class="map-link">
        Consultar no mapa
      </a>
    </div>
    <button class="botao" id="confirmarPresenca">Confirmar Presen√ßa</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2kkLknVLVFMDjt6Y9GHHsSETmIUlKIJ8",
      authDomain: "convite-enzo.firebaseapp.com",
      projectId: "convite-enzo",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function carregarDados() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        alert("Acesso inv√°lido. Volte e insira seu c√≥digo.");
        window.location.href = "entrada.html";
        return;
      }

      try {
        const docRef = db.collection("convidados").doc(id);
        const docSnap = await docRef.get();

        if (!docSnap.exists) {
          alert("C√≥digo inv√°lido. Verifique com os pais do Enzo.");
          window.location.href = "entrada.html";
          return;
        }

        const dados = docSnap.data();
        const nomes = dados.nomes.join(" e ");
        const filhos = dados.filhos?.length ? ` (${dados.filhos.join(", ")})` : "";

        document.getElementById("textoConvidado").innerHTML = `
          <strong>${nomes}${filhos}</strong>,<br />
          voc√™ est√° convidado(a) para a festa do Enzo!<br />
          Vamos comemorar juntos o 2¬∫ aninho!
        `;

        const botao = document.getElementById("confirmarPresenca");
        botao.onclick = () => {
          window.location.href = `confirmacao.html?id=${id}`;
        };

      } catch (e) {
        console.error("Erro ao carregar dados:", e);
        alert("Erro ao carregar convite. Tente novamente.");
      }
    }

    window.addEventListener("DOMContentLoaded", carregarDados);
  </script>
</body>
</html>
