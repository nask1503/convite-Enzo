<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite de Aniversário</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #b3e5fc, #ffffff);
      background-image: url('https://i.imgur.com/hZl9PwF.png'); /* imagem de fundo suave */
      background-size: cover;
      background-position: center;
      font-family: 'Luckiest Guy', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      animation: brilho 10s infinite alternate;
    }

    @keyframes brilho {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.05); }
    }

    h1 {
      font-size: 2.2em;
      color: #0a0a23;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      margin-bottom: 25px;
    }

    .gif-container {
      animation: fadeIn 2s ease-out;
      max-width: 100%;
      display: flex;
      justify-content: center;
    }

    .gif-container img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .info {
      margin-top: 25px;
      font-size: 1.2em;
      color: #333;
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .info p {
      margin: 10px 0;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .btn {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 1.2em;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #008ecc;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.6em;
      }
      .info {
        font-size: 1em;
        padding: 15px;
      }
      .btn {
        font-size: 1em;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Venha curtir meu segundo aniversário com a gente!</h1>

  <div class="gif-container">
    <img src="enzo.gif" alt="Aniversário Enzo" />
  </div>

  <div class="info">
    <p><strong>Data:</strong> 22/02/2026</p>
    <p><strong>Hora:</strong> 13:00</p>
    <p><strong>Local:</strong> <a href="https://www.google.com/maps/search/rua+maciço+urucum+(chácara)" target="_blank">Rua Maciço Urucum (Chácara)</a></p>
  </div>

  <button class="btn" onclick="window.location.href='presentes.html'">Confirmar presença</button>
</body>
</html>
