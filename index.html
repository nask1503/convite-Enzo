<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #add8e6;
      font-family: 'Fredoka One', cursive;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100dvh;
      overflow: hidden;
    }
    .bg-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: left center;
      filter: brightness(1.2);
      max-width: 100%;
      max-height: 100%;
    }
    .texto-sobreposto {
      position: absolute;
      width: 100%;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      color: #0070cc;
      text-shadow: 4px 4px 6px black;
      font-size: clamp(1.8rem, 3.5vw, 2.2rem);
      text-align: center;
      padding: 0 10px;
    }
    .info {
      position: absolute;
      bottom: 22%;
      width: 100%;
      font-size: clamp(1.3rem, 2.2vw, 1.8rem);
      color: #ffffff;
      text-shadow: 3px 3px 6px black;
      text-align: center;
      padding: 0 10px;
    }
    .info a {
      color: #ffffff;
      text-shadow: 1px 1px 2px black;
    }
    .botao {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0070cc;
      color: white;
      padding: 14px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      box-shadow: 2px 2px 6px black;
      cursor: pointer;
      font-family: 'Fredoka One', cursive;
    }
    .botao:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="enzo.gif" alt="Aniversariante" class="bg-image" loading="lazy" />
    <div class="texto-sobreposto" id="textoConvidado">
      Carregando dados do convite...
    </div>
    <div class="info">
      üìÖ <strong>22/02/26</strong> √†s <strong>13:00h</strong><br />
      üìç Rua Maci√ßo Urucum, 556 (ch√°cara)<br />
      <a href="https://www.google.com/maps?q=Rua+Maci√ßo+do+Urucum+556,+Lageado,+S√£o+Paulo" target="_blank" rel="noopener noreferrer">
        Consultar no mapa
      </a>
    </div>
    <button class="botao" id="confirmarPresenca">Confirmar Presen√ßa</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2kkLknVLVFMDjt6Y9GHHsSETmIUlKIJ8",
      authDomain: "convite-enzo.firebaseapp.com",
      projectId: "convite-enzo",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function carregarDados() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        alert("Acesso inv√°lido. Volte e insira seu c√≥digo.");
        window.location.href = "entrada.html";
        return;
      }

      try {
        const docRef = db.collection("convidados").doc(id);
        const docSnap = await docRef.get();

        if (!docSnap.exists) {
          alert("C√≥digo inv√°lido. Verifique com os pais do Enzo.");
          window.location.href = "entrada.html";
          return;
        }

        const dados = docSnap.data();
        const nomesArray = dados.nomes;
        const nomes = nomesArray.join(" e ");
        const filhos = dados.filhos?.length ? ` (${dados.filhos.join(", ")})` : "";

        let saudacao = "";
        if (nomesArray.length === 1) {
          const nome = nomesArray[0].toLowerCase();
          saudacao = nome.endsWith("a") ? "voc√™ est√° convidada" : "voc√™ est√° convidado";
        } else {
          const femininos = nomesArray.filter(n => n.trim().toLowerCase().endsWith("a")).length;
          const masculinos = nomesArray.length - femininos;

          if (masculinos > 0 && femininos > 0) {
            saudacao = "voc√™s est√£o convidados";
          } else if (femininos === nomesArray.length) {
            saudacao = "voc√™s est√£o convidadas";
          } else {
            saudacao = "voc√™s est√£o convidados";
          }
        }

        document.getElementById("textoConvidado").innerHTML = `
          <strong>${nomes}${filhos}</strong>,<br />
          ${saudacao} para a festa do Enzo!<br />
          Vamos comemorar juntos o 2¬∫ aninho!
        `;

        document.getElementById("confirmarPresenca").onclick = function () {
          window.location.href = "confirmacao.html?id=" + id;
        };

      } catch (e) {
        console.error("Erro ao carregar dados:", e);
        alert("Erro ao carregar convite. Tente novamente.");
      }
    }

    window.addEventListener("DOMContentLoaded", carregarDados);
  </script>
</body>
</html>
