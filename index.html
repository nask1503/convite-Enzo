<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite - Enzo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Comic Neue', cursive;
      color: #0070f3;
      text-shadow: 2px 2px 4px black;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .background {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
    }

    .info {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .btn {
      background-color: #0070f3;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 6px black;
      transition: transform 0.2s ease;
      text-decoration: none;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @media (max-height: 700px) {
      .info {
        font-size: 1em;
      }

      .btn {
        padding: 8px 16px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="enzo.gif" alt="Enzo Aniversário" class="background" />
    <div class="overlay">
      <div class="info">
        <p>Você está convidado para o aniversário do Enzo!</p>
        <p>Data: 22/02/26 às 13:00h</p>
        <p>
          Local: <a href="https://www.google.com/maps/search/?api=1&query=Rua+Maciço+Urucum" target="_blank" style="color: #00f; text-decoration: underline;">Rua Maciço Urucum (chácara)</a>
        </p>
      </div>
      <a href="confirmar.html" class="btn">Confirmar Presença</a>
    </div>
  </div>
</body>
</html>
