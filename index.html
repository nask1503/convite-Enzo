<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convite do Enzo</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fredoka One', cursive;
      background-color: #ffffff;
      color: #0033cc;
      text-shadow: 1px 1px 2px #00000055;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow: hidden;
      padding: 10px;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 420px;
    }

    .texto-sobreposto {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 0 10px;
      font-size: 1.1rem;
    }

    .gif {
      width: 100%;
      height: auto;
    }

    .botao {
      margin-top: 10px;
      background-color: #0033cc;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 2px 2px 5px #00000040;
    }

    .botao:hover {
      background-color: #001a66;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="texto-sobreposto">
      <p>Você está convidado para a festa de 2 aninhos do Enzo!</p>
      <p>Dia 22/06 às 18h<br>Buffet Alegria, Rua das Flores, 123</p>
    </div>
    <img src="enzo.gif" alt="Enzo" class="gif"/>
  </div>
  <button class="botao">Confirmar Presença</button>
</body>
</html>
