<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite Anivers√°rio Enzo</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <script defer src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', async function () {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (!id) return;

      const firebaseConfig = {
        apiKey: "AIzaSyC2kkLknVLVFMDjt6Y9GHHsSETmIUlKIJ8",
        authDomain: "convite-enzo.firebaseapp.com",
        projectId: "convite-enzo",
        storageBucket: "convite-enzo.firebasestorage.app",
        messagingSenderId: "691596027378",
        appId: "1:691596027378:web:4df49f8920398e0eab776b"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      const statusEl = document.getElementById("status");
      const listaEl = document.getElementById("presentes");
      const nomeEl = document.getElementById("nome-convidado");

      const convidadoRef = db.collection("convidados").doc(id);
      const convidadoSnap = await convidadoRef.get();

      if (!convidadoSnap.exists) {
        statusEl.innerText = "Convidado n√£o encontrado.";
        return;
      }

      const convidado = convidadoSnap.data();
      nomeEl.innerText = `Ol√°, ${convidado.nome}`;
      if (convidado.confirmado) {
        statusEl.innerText = "Presen√ßa j√° confirmada. Obrigado!";
      }

      const presentesSnap = await db.collection("presentes").get();
      presentesSnap.forEach(async (docSnap) => {
        const presente = docSnap.data();
        const li = document.createElement("li");
        li.textContent = presente.nome + (presente.tamanho ? ` (Tam: ${presente.tamanho})` : "");
        li.style.padding = "10px";
        li.style.margin = "10px 0";
        li.style.background = presente.escolhido && convidado.presente !== presente.nome ? "#ccc" : "#e0f7fa";
        li.style.borderRadius = "6px";
        li.style.cursor = presente.escolhido && convidado.presente !== presente.nome ? "not-allowed" : "pointer";
        li.style.pointerEvents = presente.escolhido && convidado.presente !== presente.nome ? "none" : "auto";

        if (!presente.escolhido || convidado.presente === presente.nome) {
          li.onclick = async () => {
            await convidadoRef.update({ confirmado: true, presente: presente.nome });
            await db.collection("presentes").doc(docSnap.id).update({ escolhido: true });
            statusEl.innerText = "Presen√ßa confirmada! Obrigado.";
            li.style.background = "#ccc";
            li.style.pointerEvents = "none";
          };
        }

        listaEl.appendChild(li);
      });
    });
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto;
      background-color: #add8e6;
      font-family: 'Fredoka One', cursive;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100dvh;
      overflow: hidden;
    }

    .bg-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: 15% center;
      filter: brightness(1.1);
    }

    .texto-sobreposto {
      position: absolute;
      width: 100%;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      color: #0070cc;
      text-shadow: 2px 2px 4px black;
      font-size: 1.3rem;
      text-align: center;
    }

    .info {
      position: absolute;
      bottom: 22%;
      width: 100%;
      font-size: 1.1rem;
      color: #0070cc;
      text-shadow: 2px 2px 4px black;
      text-align: center;
    }

    .map-link {
      color: #0070cc;
      text-decoration: underline;
      display: block;
      margin-top: 4px;
    }

    .botao {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0070cc;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      box-shadow: 2px 2px 6px black;
      cursor: pointer;
    }

    .botao:hover {
      background-color: #005fa3;
    }

    #confirmacao {
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      background: rgba(255,255,255,0.8);
      border-radius: 12px;
    }
    #presentes li {
      list-style: none;
    }
    #status {
      color: green;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="enzo.gif" alt="Aniversariante" class="bg-image" />
    <div class="texto-sobreposto">
      Voc√™ est√° convidado para a festa do Enzo!<br />
      Vamos comemorar juntos o 2¬∫ aninho!
    </div>
    <div class="info">
      üìÖ <strong>22/02/26</strong> √†s <strong>13:00h</strong><br />
      üìç Rua Maci√ßo Urucum (ch√°cara)<br />
      <a href="https://www.google.com/maps/search/?api=1&query=Rua+Maci√ßo+Urucum" target="_blank" class="map-link">
        Consultar no mapa
      </a>
    </div>
    <button class="botao" onclick="document.getElementById('confirmacao').scrollIntoView({ behavior: 'smooth' })">
      Confirmar Presen√ßa
    </button>
  </div>

  <!-- PARTE 2: CONFIRMA√á√ÉO E PRESENTES -->
  <div id="confirmacao">
    <h2 id="nome-convidado">Carregando convidado...</h2>
    <div id="status"></div>
    <ul id="presentes"></ul>
  </div>
</body>
</html>
