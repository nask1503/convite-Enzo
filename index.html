<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

      margin: 0;
      padding: 0;
      font-family: 'Fredoka One', cursive;
      color: #0047ab;
      text-shadow: 2px 2px 4px #00000055;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .text-overlay {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      padding: 0 10px;
      width: 90%;
    }

    .text-overlay h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    .text-overlay p {
      font-size: 1.2em;
      margin: 4px 0;
    }

    @media (max-width: 480px) {
      .text-overlay h1 {
        font-size: 1.8em;
      }

      .text-overlay p {
        font-size: 1em;
      }
    }
  </style>
</head>
