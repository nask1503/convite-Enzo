  <style>

</head>
<body style="background-image: url('poderoso.jpg'); background-size: cover; background-position: center;">
  <div class="container">
    <div id="tituloPresente" style="display: none;">游꾸 Escolha um presente para o Enzo</div>
    <div id="mensagem"></div>
    <div class="presentes" id="listaPresentes"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2kkLknVLVFMDjt6Y9GHHsSETmIUlKIJ8",
      authDomain: "convite-enzo.firebaseapp.com",
      projectId: "convite-enzo",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const convidadoId = urlParams.get("id");

    const listaPresentesOriginais = [
      "Animais de borracha", "Bermuda moletom leve", "Blocos de montar", "Bola macia",
      "Botinha de meia", "Brinquedo empilhar argolas", "Brinquedo oficina", "Cal칞a de moletom",
      "Cal칞a jeans com el치stico", "Cal칞a saruel", "Caminh칚o basculante", "Camiseta b치sica",
      "Camiseta com estampa", "Camiseta polo", "Carrinho de fric칞칚o", "Carrinho de puxar",
      "Casaco corta-vento", "Chinelo com el치stico", "Chinelo estampa divertida",
      "Conjunto camiseta + bermuda", "Conjunto moletom (blusa + cal칞a)", "Conjunto regata + short",
      "Conjunto ver칚o reserva", "Crocs b치sico", "Crocs com personagens", "Cuecas infantis",
      "Cuequinha infantil", "Instrumentos musicais", "Jaqueta jeans", "Jogo de formas",
      "Kit 3 meias", "Livro de banho", "Macac칚o curto", "Mais 1 blusa manga longa",
      "Mais 1 cal칞a moletom", "Mais 1 conjunto calor", "Mais 1 conjunto frio",
      "Massinha com moldes", "Meias coloridas", "Pijama meia-esta칞칚o", "Quebra-cabe칞a madeira",
      "Regata ver칚o", "Roupa extra de passeio", "Sand치lia anat칪mica", "Sand치lia papete",
      "Shorts de tactel", "Tapete interativo", "T칡nis com velcro", "T칡nis esportivo", "Touca de algod칚o"
    ].sort();

    async function carregarPagina() {
      if (!convidadoId) {
        alert("C칩digo de acesso inv치lido.");
        return;
      }

      const ref = db.collection("convidados").doc(convidadoId);
      const snap = await ref.get();

      if (!snap.exists) {
        document.getElementById("mensagem").innerText = "Convidado n칚o encontrado.";
        return;
      }

      const dados = snap.data();
      const presenteEscolhido = dados.presente;
      const lista = document.getElementById("listaPresentes");

      if (presenteEscolhido) {
        document.getElementById("tituloPresente").style.display = "none";
        lista.innerHTML = `
          <div class="presente-selecionado">${presenteEscolhido}</div>
          <p style="margin-top: 20px; font-size: 1.4rem;">
            Obrigado por confirmar sua presen칞a e escolher um presente para o Enzo! 游눛
          </p>
          <p style="margin-top: 30px; font-size: 1.7rem;">
            <strong>Ah!!! antes que eu esque칞a!!<br>traga sua roupa de banho</strong>
          </p>
          <p style="font-size: 1.9rem; margin-top: 10px;">
            <strong>Vamos nos divertir muito!</strong>
          </p>
        `;
        return;
      }

      const snapshot = await db.collection("convidados").get();
      const usados = [];
      snapshot.forEach(doc => {
        const d = doc.data();
        if (d.presente) usados.push(d.presente);
      });

      const disponiveis = listaPresentesOriginais.filter(p => !usados.includes(p));

      if (disponiveis.length === 0) {
        document.getElementById("tituloPresente").style.display = "none";
        lista.innerHTML = `
          <p style="margin-top: 20px; font-size: 1.4rem;">
            Obrigado por confirmar sua presen칞a e escolher um presente para o Enzo! 游눛
          </p>
          <p style="margin-top: 30px; font-size: 1.7rem;">
            <strong>Ah!!! antes que eu esque칞a!!<br>traga sua roupa de banho</strong>
          </p>
          <p style="font-size: 1.9rem; margin-top: 10px;">
            <strong>Vamos nos divertir muito!</strong>
          </p>
        `;
        return;
      }

      document.getElementById("tituloPresente").style.display = "block";

      disponiveis.forEach(p => {
        const div = document.createElement("div");
        div.className = "presente";
        div.innerText = p;
        div.onclick = async () => {
          try {
            await db.collection("convidados").doc(convidadoId).update({ presente: p });
            document.getElementById("tituloPresente").style.display = "none";
            lista.innerHTML = `
              <div class="presente-selecionado">${p}</div>
              <p style="margin-top: 20px; font-size: 1.4rem;">
                Obrigado por confirmar sua presen칞a e escolher um presente para o Enzo! 游눛
              </p>
              <p style="margin-top: 30px; font-size: 1.7rem;">
                <strong>Ah!!! antes que eu esque칞a!!<br>traga sua roupa de banho</strong>
              </p>
              <p style="font-size: 1.9rem; margin-top: 10px;">
                <strong>Vamos nos divertir muito!</strong>
              </p>
            `;
          } catch (err) {
            alert("Erro ao salvar o presente. Tente novamente.");
          }
        };
        lista.appendChild(div);
      });
    }

    window.onload = carregarPagina;
  </script>
</body>
</html>
