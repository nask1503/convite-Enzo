<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirma√ß√£o de Presen√ßa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #0070cc;
    }
    .presentes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .presente {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .presente:hover {
      background-color: #e6f0ff;
    }
    .presente-selecionado {
      background-color: #d0e8ff;
      font-weight: bold;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Escolha um presente para o Enzo üéÅ</h1>
  <div id="mensagem"></div>
  <div class="presentes" id="listaPresentes"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2kkLknVLVFMDjt6Y9GHHsSETmIUlKIJ8",
      authDomain: "convite-enzo.firebaseapp.com",
      projectId: "convite-enzo",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const grupoId = urlParams.get("id");

    const listaPresentes = [
      "Camiseta 2 anos", "Conjunto ver√£o", "Conjunto moletom", "Bermuda jeans",
      "Sand√°lia infantil", "T√™nis velcro", "Pijama manga longa", "Livro ilustrado",
      "Blocos de montar", "Carrinho de brinquedo", "Massinha at√≥xica", "Quebra-cabe√ßa madeira",
      "Kit meias", "Cuequinhas infantis", "Cal√ßa saruel", "Shorts tactel", "Camisa polo",
      "Regata divertida", "Blusa moletom", "Touca infantil"
    ];

    async function carregarPagina() {
      if (!grupoId) {
        alert("Grupo n√£o encontrado.");
        return;
      }

      const grupoRef = db.collection("convidados").where("grupo", "==", grupoId);
      const grupoSnap = await grupoRef.get();

      if (grupoSnap.empty) {
        document.getElementById("mensagem").innerText = "Grupo n√£o encontrado.";
        return;
      }

      // Verificar se algum membro do grupo j√° escolheu presente
      let presenteEscolhido = null;
      let grupoDocs = [];
      grupoSnap.forEach(doc => grupoDocs.push(doc));

      for (const doc of grupoDocs) {
        const data = doc.data();
        if (data.presente) {
          presenteEscolhido = data.presente;
          break;
        }
      }

      const lista = document.getElementById("listaPresentes");

      if (presenteEscolhido) {
        lista.innerHTML = `<p><strong>Presente escolhido:</strong><br>${presenteEscolhido}</p>`;
        return;
      }

      listaPresentes.forEach(p => {
        const div = document.createElement("div");
        div.className = "presente";
        div.innerText = p;
        div.onclick = async () => {
          try {
            for (const doc of grupoDocs) {
              await db.collection("convidados").doc(doc.id).update({ presente: p });
            }
            lista.innerHTML = `<p><strong>Presente escolhido:</strong><br>${p}</p>`;
          } catch (err) {
            alert("Erro ao salvar o presente. Tente novamente.");
          }
        };
        lista.appendChild(div);
      });
    }

    window.onload = carregarPagina;
  </script>
</body>
</html>
