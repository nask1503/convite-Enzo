<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar Presença - Enzo</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script defer src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <!-- Lógica -->
  <script defer>
    document.addEventListener('DOMContentLoaded', async function () {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      const firebaseConfig = {
        apiKey: "AIzaSyC2kkLknVLVFMDjt6Y9GHHsSETmIUlKIJ8",
        authDomain: "convite-enzo.firebaseapp.com",
        projectId: "convite-enzo",
        storageBucket: "convite-enzo.firebasestorage.app",
        messagingSenderId: "691596027378",
        appId: "1:691596027378:web:4df49f8920398e0eab776b"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      const nomeEl = document.getElementById("nome-convidado");
      const filhosEl = document.getElementById("nomes-filhos");
      const statusEl = document.getElementById("status");
      const listaEl = document.getElementById("presentes");
      const finalMsg = document.getElementById("mensagem-final");

      if (!id) {
        nomeEl.textContent = "Acesso inválido. Link sem identificação.";
        return;
      }

      const refAcesso = db.collection("acessos").doc(id);
      const snapAcesso = await refAcesso.get();

      if (!snapAcesso.exists) {
        nomeEl.textContent = "Convidado não reconhecido. Link inválido.";
        return;
      }

      const acesso = snapAcesso.data();
      const grupoId = acesso.grupo;

      const ref = db.collection("convidados").doc(grupoId);
      const snap = await ref.get();

      if (!snap.exists) {
        nomeEl.textContent = "Convidado não reconhecido.";
        return;
      }

      const convidado = snap.data();
      nomeEl.textContent = `Olá, ${convidado.nomes.join(" e ")}!`;
      if (convidado.filhos?.length) {
        filhosEl.textContent = `Crianças: ${convidado.filhos.join(", ")}`;
      }

      const presentesSnap = await db.collection("presentes").get();
      let jaConfirmou = convidado.confirmado;

      if (jaConfirmou) {
        statusEl.textContent = "Presença já confirmada. Obrigado!";
        finalMsg.style.display = "block";
      }

      presentesSnap.forEach((docSnap) => {
        const presente = docSnap.data();
        const li = document.createElement("li");
        li.textContent = presente.nome + (presente.tamanho ? ` (Tam: ${presente.tamanho})` : "");
        li.style.margin = "10px 0";
        li.style.padding = "10px";
        li.style.border = "2px solid #00aa00";
        li.style.background = "transparent";
        li.style.color = "#004080";
        li.style.pointerEvents = (presente.escolhido && convidado.presente !== presente.nome) || jaConfirmou ? "none" : "auto";
        li.style.cursor = (presente.escolhido && convidado.presente !== presente.nome) || jaConfirmou ? "not-allowed" : "pointer";
        li.style.opacity = (presente.escolhido && convidado.presente !== presente.nome) ? "0.3" : "1";
        li.style.borderRadius = "8px";

        if (convidado.presente === presente.nome) {
          li.style.opacity = "0.6";
          li.style.fontWeight = "bold";
          li.style.background = "#ffffff88";
        }

        if (!presente.escolhido && !jaConfirmou) {
          li.onclick = async () => {
            jaConfirmou = true;
            await ref.update({ confirmado: true, presente: presente.nome });
            await db.collection("presentes").doc(docSnap.id).update({ escolhido: true });

            statusEl.textContent = "Presença confirmada! Obrigado por escolher o presente.";
            finalMsg.style.display = "block";

            li.style.opacity = "0.6";
            li.style.fontWeight = "bold";
            li.style.background = "#ffffff88";

            const todosLi = document.querySelectorAll("#presentes li");
            todosLi.forEach(outro => {
              if (outro !== li) {
                outro.remove();
              }
            });
          };
        }

        listaEl.appendChild(li);
      });
    });
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background-color: #add8e6;
      background: url('poderoso.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #004080;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #confirmacao {
      padding: 20px;
      max-width: 560px;
      margin: 40px auto;
      background: none;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      font-size: 1rem;
      transition: 0.3s ease;
    }

    #status {
      margin-top: 10px;
      color: green;
    }

    #mensagem-final {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #009900;
      display: none;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="confirmacao">
    <h2 id="nome-convidado">Carregando...</h2>
    <p id="nomes-filhos"></p>
    <div id="status"></div>
    <ul id="presentes"></ul>
    <p id="mensagem-final">Vamos nos divertir muito!</p>
  </div>
</body>
</html>
