    }

    }

      border-radius: 10px;

      margin: 0 auto;

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Escolha um presente üéÅ</h1>
    <div id="mensagem"></div>
    <div class="presentes" id="listaPresentes"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2kkLknVLVFMDjt6Y9GHHsSETmIUlKIJ8",
      authDomain: "convite-enzo.firebaseapp.com",
      projectId: "convite-enzo",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const grupoId = urlParams.get("id");

    const listaPresentes = [
      "Camiseta b√°sica", "Camiseta com estampa", "Regata ver√£o", "Blusa de moletom com capuz",
      "Camiseta polo", "Conjunto camiseta + bermuda", "Cal√ßa de moletom", "Bermuda moletom leve",
      "Cal√ßa jeans com el√°stico", "Shorts de tactel", "Cal√ßa saruel", "Conjunto moletom (blusa + cal√ßa)",
      "Conjunto regata + short", "Kit 3 meias", "Touca de algod√£o", "Cuequinha infantil",
      "Casaco corta-vento", "Jaqueta jeans", "Sand√°lia papete", "Sand√°lia anat√¥mica",
      "Chinelo com el√°stico", "Chinelo estampa divertida", "Crocs b√°sico", "Crocs com personagens",
      "Botinha de meia", "T√™nis com velcro", "T√™nis esportivo", "Pijama meia-esta√ß√£o",
      "Macac√£o curto", "Blocos de montar", "Carrinho de fric√ß√£o", "Caminh√£o basculante",
      "Bola macia", "Tapete interativo", "Jogo de formas", "Brinquedo empilhar argolas",
      "Quebra-cabe√ßa madeira", "Instrumentos musicais", "Livro de banho", "Animais de borracha",
      "Carrinho de puxar", "Brinquedo oficina", "Massinha com moldes", "Mais 1 conjunto frio",
      "Mais 1 conjunto calor", "Mais 1 cal√ßa moletom", "Mais 1 blusa manga longa",
      "Meias coloridas", "Cuecas infantis", "Conjunto ver√£o reserva", "Roupa extra de passeio"
    ];

    async function carregarPagina() {
      if (!grupoId) {
        alert("Grupo n√£o encontrado.");
        return;
      }

      const grupoRef = db.collection("convidados").where("grupo", "==", grupoId);
      const grupoSnap = await grupoRef.get();

      if (grupoSnap.empty) {
        document.getElementById("mensagem").innerText = "Grupo de convidados n√£o encontrado.";
        return;
      }

      let presenteEscolhido = null;
      let grupoDocs = [];
      grupoSnap.forEach(doc => grupoDocs.push(doc));

      for (const doc of grupoDocs) {
        const data = doc.data();
        if (data.presente) {
          presenteEscolhido = data.presente;
          break;
        }
      }

      const lista = document.getElementById("listaPresentes");

      if (presenteEscolhido) {
        lista.innerHTML = `<p><strong>Presente escolhido:</strong><br>${presenteEscolhido}</p>`;
        return;
      }

      listaPresentes.forEach(p => {
        const div = document.createElement("div");
        div.className = "presente";
        div.innerText = p;
        div.onclick = async () => {
          try {
            for (const doc of grupoDocs) {
              await db.collection("convidados").doc(doc.id).update({ presente: p });
            }
            
            lista.innerHTML = `
              <div class="presente-selecionado">${p}</div>
              <p style="margin-top: 20px; font-size: 1.1rem;">Obrigado por confirmar sua presen√ßa e escolher um presente para o Enzo! üíô</p>
              <p style="margin-top: 30px; font-size: 1.3rem;"><strong>Ah!!! antes que eu esque√ßa!!<br>traga sua roupa de banho</strong></p>
              <p style="font-size: 1.5rem; margin-top: 10px;"><strong>Vamos nos divertir muito!</strong></p>
            `;
  
          } catch (err) {
            alert("Erro ao salvar o presente. Tente novamente.");
          }
        };
        lista.appendChild(div);
      });
    }

    window.onload = carregarPagina;
  </script>
</body>
</html>
