<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar Presença - Enzo</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <script defer src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', async function () {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const firebaseConfig = {
        apiKey: "AIzaSyC2kkLknVLVFMDjt6Y9GHHsSETmIUlKIJ8",
        authDomain: "convite-enzo.firebaseapp.com",
        projectId: "convite-enzo",
        storageBucket: "convite-enzo.firebasestorage.app",
        messagingSenderId: "691596027378",
        appId: "1:691596027378:web:4df49f8920398e0eab776b"
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      const nomeEl = document.getElementById("nome-convidado");
      const filhosEl = document.getElementById("nomes-filhos");
      const statusEl = document.getElementById("status");
      const listaEl = document.getElementById("presentes");
      const finalMsg = document.getElementById("mensagem-final");

      if (!id) {
        nomeEl.textContent = "Acesso inválido. Link sem identificação.";
        return;
      }

      const ref = db.collection("convidados").doc(id);
      const snap = await ref.get();
      if (!snap.exists) {
        nomeEl.textContent = "Convidado não reconhecido. Link inválido.";
        return;
      }

      const convidado = snap.data();
      nomeEl.textContent = `Olá, ${convidado.nome}!`;
      if (convidado.filhos) {
        filhosEl.textContent = `Convidados também: ${convidado.filhos}`;
      }

      const presentesSnap = await db.collection("presentes").get();

      let jaConfirmou = convidado.confirmado;
      if (jaConfirmou) {
        statusEl.textContent = "Presença já confirmada. Obrigado!";
        finalMsg.style.display = "block";
      }

      presentesSnap.forEach((docSnap) => {
        const presente = docSnap.data();
        const li = document.createElement("li");
        li.textContent = presente.nome + (presente.tamanho ? ` (Tam: ${presente.tamanho})` : "");
        li.style.margin = "10px 0";
        li.style.padding = "10px";
        li.style.borderRadius = "8px";
        li.style.background = presente.escolhido && convidado.presente !== presente.nome ? "#ccc" : "#e0f7fa";
        li.style.pointerEvents = (presente.escolhido && convidado.presente !== presente.nome) || jaConfirmou ? "none" : "auto";
        li.style.cursor = (presente.escolhido && convidado.presente !== presente.nome) || jaConfirmou ? "not-allowed" : "pointer";
        li.style.opacity = (presente.escolhido && convidado.presente !== presente.nome) || jaConfirmou ? "0.6" : "1";

        if (!presente.escolhido && !jaConfirmou) {
          li.onclick = async () => {
            jaConfirmou = true;
            await ref.update({ confirmado: true, presente: presente.nome });
            await db.collection("presentes").doc(docSnap.id).update({ escolhido: true });
            statusEl.textContent = "Presença confirmada! Obrigado por escolher o presente.";
            finalMsg.style.display = "block";
            li.style.background = "#ccc";
            li.style.pointerEvents = "none";
            const todosLi = document.querySelectorAll("#presentes li");
            todosLi.forEach(outro => {
              outro.style.pointerEvents = "none";
              outro.style.opacity = "0.5";
              outro.style.cursor = "not-allowed";
            });
          };
        }

        listaEl.appendChild(li);
      });
    });
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(to bottom, #add8e6, #ffffff) fixed;
      background-size: cover;
      color: #004080;
      text-align: center;
      padding: 20px;
      position: relative;
      min-height: 100vh;
    }
    .fundo-fixo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: url('poderoso.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.3;
    }
    #confirmacao {
      background: rgba(255,255,255,0.88);
      padding: 20px;
      border-radius: 12px;
      max-width: 520px;
      margin: 40px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      font-size: 1rem;
    }
    #status {
      margin-top: 10px;
      color: green;
    }
    #mensagem-final {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #0070cc;
      display: none;
    }
  </style>
</head>
<body>
  <div class="fundo-fixo"></div>
  <div id="confirmacao">
    <h2 id="nome-convidado">Carregando...</h2>
    <p id="nomes-filhos"></p>
    <div id="status"></div>
    <ul id="presentes"></ul>
    <p id="mensagem-final">Vamos nos divertir muito!</p>
  </div>
</body>
</html>
