<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite Enzo - Acesso</title>
  <style>
    body {
      background-color: #e6f0ff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0070cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Digite seu código de acesso</h2>
    <input type="text" id="codigo" placeholder="Ex: michelle1" />
    <br />
    <button onclick="verificarCodigo()">Entrar</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2kkLknVLVFMDjt6Y9GHHsSETmIUlKIJ8",
      authDomain: "convite-enzo.firebaseapp.com",
      projectId: "convite-enzo",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function verificarCodigo() {
      const codigo = document.getElementById("codigo").value.trim();

      if (!codigo) {
        alert("Por favor, digite seu código.");
        return;
      }

      try {
        console.log("Verificando código:", codigo);
        const docRef = db.collection("convidados").doc(codigo);
        const docSnap = await docRef.get();
        console.log("Documento encontrado:", docSnap.exists);

        if (!docSnap.exists) {
          alert("Código inválido. Verifique com os pais do Enzo.");
          return;
        }

        const data = docSnap.data();
        console.log("Dados recebidos:", data);
        const grupoId = data.grupo;
        window.location.href = `index.html?id=${codigo}`;
      } catch (erro) {
        console.error("Erro ao verificar código:", erro);
        alert("Erro ao verificar o código. Tente novamente.");
      }
    }
  </script>
</body>
</html>
