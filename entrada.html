<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convite Enzo - Acesso</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #add8e6, #ffffff);
      font-family: 'Fredoka One', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #0070cc;
      text-shadow: 2px 2px 4px black;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      background-color: #0070cc;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 2px 2px 6px black;
    }

    button:hover {
      background-color: #005fa3;
    }

    .erro {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Digite seu código de acesso</h1>

  <input type="text" id="codigo" placeholder="Ex: michelle123" />
  <button onclick="verificarCodigo()">Entrar</button>
  <p class="erro" id="mensagemErro"></p>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2kkLknVLVFMDjt6Y9GHHsSETmIUlKIJ8",
      authDomain: "convite-enzo.firebaseapp.com",
      projectId: "convite-enzo",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.verificarCodigo = async function () {
      const codigo = document.getElementById("codigo").value.trim().toLowerCase();
      const erro = document.getElementById("mensagemErro");
      erro.textContent = "";

      if (!codigo) {
        erro.textContent = "Digite um código válido.";
        return;
      }

      try {
        const docRef = doc(db, "acessos", codigo);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          window.location.href = `index.html?id=${codigo}`;
        } else {
          erro.textContent = "Código inválido. Verifique com os pais do Enzo.";
        }
      } catch (e) {
        erro.textContent = "Erro ao verificar. Tente novamente.";
        console.error(e);
      }
    };
  </script>
</body>
</html>
